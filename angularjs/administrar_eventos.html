<!DOCTYPE html>
<html data-ng-app="miApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div data-ng-controller="controlador1">
		<button data-ng-click="clickSimple()">Aceptar</button>
		<button data-ng-dblclick="clickDoble()">ClickDoble</button>
		<br>
		<br>
		<hr>
		<img src="http://vignette2.wikia.nocookie.net/reinoanimalia/images/a/a2/Padres_e_cr%C3%ADa_de_patos.png/revision/latest?cb=20130601181449&path-prefix=es" width="78" height="40" data-ng-mouseleave="mouseDejaImagen()" data-ng-mouseenter="mouseSobreImagen()">
		<h1>{{evento}}</h1>
	</div>
	<script>
	var miApp = angular.module("miApp", []);

	miApp.controller('controlador1', ['$scope', function ($scope) {
		
		$scope.clickSimple = function(){
			$scope.evento = "click";
		}

		$scope.clickDoble = function(){
			$scope.evento = "click doble";
		}

		$scope.mouseDejaImagen = function(){
			$scope.evento = "sale de la imagen";
		}	

		$scope.mouseSobreImagen = function(){
			$scope.evento = "sobre la imagen";
		}

	}]);
	</script>
</body>
</html>
