<!DOCTYPE html>
<html ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js"></script>
	<style>
        body{
            font-family: arial;
        }
        header{
            height: 80px;
            background: #00FF00;
            text-align: center;
            line-height: 50px;
            font-size: 40px;
        }
        ul,li{
            margin: 0;
            padding: 0;
        }
        h1{
            margin-top: 50px;
        }
        li{
            list-style-type: none;
            background: #000;
            float: left;
            height: 30px;
            width: 25%;
            text-align: center;
        }
        li a{
            color: #fff;
            text-decoration: none;
            line-height: 30px;
        }
        .menu{}
        .menu li{
            width: 100px;
            background: #666;
        }
    </style>
</head>
<body>
    <div data-ng-include src=" 'plantillas/encabezado.html' "></div>
    <div data-ng-include src=" 'plantillas/menu.html' "></div>
	<h1>visita el NG-ZOO</h1>
    
    <div data-ng-view ></div>
    
    <ul class="menu">
        <li><a href="#/animales/ave1">Ave 1</a></li>
        <li><a href="#/animales/ave2">Ave 2</a></li>
        <li><a href="#/animales/ave3">Ave 3</a></li>
    </ul>
    
    <script>
        var miApp = angular.module("miApp",["ngRoute"]);
        
        miApp.config(["$routeProvider", function($routeProvider){
            
            $routeProvider.when("/animales/ave1",{
                templateUrl : "plantillas/ave1.html"
            }).when("/animales/ave2",{
                templateUrl : "plantillas/ave2.html"
            }).when("/animales/ave3",{
                templateUrl : "plantillas/ave3.html"
            }).otherwise({
                redirecTo : "/",
                templateUrl : 'plantillas/inicio.html'
            });
            
        }]);
    </script>
</body>
</html>
